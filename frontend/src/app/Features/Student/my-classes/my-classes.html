<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="w-full mb-1">
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Meine Gruppen</h1>
    </div>
  </div>
</div>

<div class="space-y-4">

  @for (group of groupsWithMembers; track $index) {

    <!-- Gruppen-Header -->
    <div
      class="cursor-pointer bg-gray-100 dark:bg-gray-700 p-4 rounded-lg border border-gray-300 dark:border-gray-600"
      (click)="group.open = !group.open"
    >
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ group.groupName }}
        </h2>

        <span class="text-gray-600 dark:text-gray-300">
          {{ group.open ? "▲" : "▼" }}
        </span>
      </div>
    </div>

    <!-- Mitgliederliste -->
    @if (group.open) {
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4">
        <table class="w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
              <th class="p-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">
                Mitglieder
              </th>
            </tr>
          </thead>

          <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            @for (member of group.members; track $index) {
              <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                <td class="p-3 text-gray-900 dark:text-white">
                  {{ member.fullName }}
                </td>
              </tr>
            }
          </tbody>

        </table>
      </div>
    }

  }

</div>
