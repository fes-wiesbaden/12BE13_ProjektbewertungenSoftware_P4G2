<app-page-header [title]="i18n.t('grade.page.title')"></app-page-header>

<app-table-column
  [items]="learningFields"
  [columns]="columns"
  [showViewButton]="true"
  (view)="openGradeModal($event)"
>
</app-table-column>

<app-grade-viewer-modal
  [showModal]="showViewer"
  [grades]="myGrades"
  [title]="i18n.t('grade.view.title')"
  (close)="showViewer = false"
></app-grade-viewer-modal>
