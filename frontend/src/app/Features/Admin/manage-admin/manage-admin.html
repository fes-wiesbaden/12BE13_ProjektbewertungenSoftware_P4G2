<app-form-modal
  [showModal]="showAddModel"
  [title]="'Administrator anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveAdmin($event)"
>
</app-form-modal>

<app-page-header title="Administratoren" (addClick)="openAddModel()"></app-page-header>

<app-table-column
  [items]="admins"
  [columns]="columns"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Administrator Editieren'"
  [fields]="fieldsEdit"
  [record]="editingAdmin"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
<app-delete-button
  [showModal]="showDeleteModal"
  [title]="'Sind Sie sicher, dass sie den Admin lÃ¶schen wollen?'"
  (close)="closeDeleteModal()"
  (delete)="deleteAdmin()"
>
</app-delete-button>
