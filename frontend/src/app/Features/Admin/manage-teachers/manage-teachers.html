<app-form-modal
  [showModal]="showAddModel"
  [title]="i18n.t('teacher.create.title')"
  [fields]="addFields"
  [record]="null"
  (close)="closeAddModel()"
  (save)="saveTeacher($event)"
>
</app-form-modal>

<app-form-modal
  [showModal]="showEditModal"
  [title]="i18n.t('teacher.edit.title')"
  [fields]="editFields"
  [record]="editingTeacher"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>

<app-page-header
  [title]="i18n.t('teacher.manage.title')"
  [titleAdd]="i18n.t('teacher.add.button')"
  [showAddButton]="true"
  [filterOptions]="filterOptions"
  (addClick)="openAddModel()"
  (search)="onHeaderSearch($event)"
  (filterChange)="onHeaderFilterChange($event)"
  (importClick)="showImportModal = true"
  (exportClick)="showExportModal = true"
>
</app-page-header>

<app-table-column
  [items]="filteredTeachers"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  [showResetButton]="true"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
  (reset)="onResetPassword($event)"
></app-table-column>

<app-delete-button
  [showModal]="showDeleteModal"
  [title]="i18n.t('teacher.delete.confirm')"
  (close)="closeDeleteModal()"
  (delete)="deleteTeacher()"
>
</app-delete-button>

<app-import-modal
  [show]="showImportModal"
  (close)="showImportModal = false"
  (fileSelected)="onImportFile($event)"
></app-import-modal>

<app-export-modal [show]="showExportModal" (close)="showExportModal = false"></app-export-modal>

<app-reset-password
  [show]="showResetModal"
  [password]="tempPassword"
  (closed)="closeResetModel()"
></app-reset-password>
