<app-form-modal
  [showModal]="showAddModel"
  [title]="'Lehrer anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveTeacher($event)"
>
</app-form-modal>

<!-- ✅ PAGE HEADER MIT IMPORT / EXPORT -->
<app-page-header
  title="Lehrer"
  [showAddButton]="true"
  (addClick)="openAddModel()"
  (importClick)="showImportModal = true"
  (exportClick)="showExportModal = true"
>
</app-page-header>

<app-table-column
  [items]="teachers"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Lehrer Editieren'"
  [fields]="fieldsEdit"
  [record]="editingTeacher"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
<app-delete-button
  [showModal]="showDeleteModal"
  [title]="'Sind Sie sicher, dass sie den Lehrer löschen wollen?'"
  (close)="closeDeleteModal()"
  (delete)="deleteTeacher()"
>
</app-delete-button>

<!-- ✅ IMPORT MODAL -->
<app-import-modal
  [show]="showImportModal"
  (close)="showImportModal = false"
  (fileSelected)="onImportFile($event)"
></app-import-modal>

<!-- ✅ EXPORT MODAL -->
<app-export-modal
  [show]="showExportModal"
  (close)="showExportModal = false"
></app-export-modal>
