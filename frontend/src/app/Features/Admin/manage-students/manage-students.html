<app-form-modal
  [showModal]="showAddModel"
  [title]="'Schüler anlegen'"
  [fields]="fields"
  [record]="null"
  (close)="closeAddModel()"
  (save)="saveStudent($event)"
>
</app-form-modal>

<app-page-header
  title="Schüler"
  [showAddButton]="true"
  (addClick)="openAddModel()"
  (importClick)="showImportModal = true"
  (exportClick)="showExportModal = true"
>
</app-page-header>

<app-table-column
  [items]="students"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  [showResetButton]="true"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
  (reset)="onResetPassword($event)"
></app-table-column>

<app-delete-button
  [showModal]="showDeleteModal"
  [title]="'Sind Sie sicher, dass sie den Schüler löschen wollen?'"
  (close)="closeDeleteModal()"
  (delete)="deleteStudent()"
>
</app-delete-button>

<app-import-modal
  [show]="showImportModal"
  (close)="showImportModal = false"
  (fileSelected)="onImportFile($event)"
></app-import-modal>

<app-export-modal
  [show]="showExportModal"
  (close)="showExportModal = false"
></app-export-modal>

<app-reset-password
  [show]="showResetModal"
  [password]="tempPassword"
  (closed)="closeResetModel()"
></app-reset-password>
