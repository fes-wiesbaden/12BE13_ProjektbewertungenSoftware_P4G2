<app-form-modal
  [showModal]="showAddModel"
  [title]="'Schüler anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveStudent($event)"
>
</app-form-modal>

<app-page-header title="Schüler" (addClick)="openAddModel()"></app-page-header>

<app-table-column
  [items]="students"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
>
</app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Schüler Editieren'"
  [fields]="fieldsEdit"
  [record]="editingStudent"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
<app-delete-button
  [showModal]="showDeleteModal"
  [title]="'Sind Sie sicher, dass sie den Schüler löschen wollen?'"
  (close)="closeDeleteModal()"
  (delete)="deleteStudent()"
>
</app-delete-button>
