<app-form-modal
  [showModal]="showAddModel"
  [title]="'Lernfeld anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveLearningfields($event)"
>
</app-form-modal>

<app-page-header
  title="Lernfelder verwalten"
  titleAdd="Lernfeld hinzufügen"
  [showAddButton]="true"
  [filterOptions]="filterOptions"
  (addClick)="openAddModel()"
  (importClick)="showImportModal = true"
  (exportClick)="showExportModal = true"
  (search)="onHeaderSearch($event)"
  (filterChange)="onHeaderFilterChange($event)"
></app-page-header>

<app-table-column
  [items]="filteredLearningFields"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Lernfelder Editieren'"
  [fields]="fields"
  [record]="editingLearningfields"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>

<app-delete-button
  [showModal]="showDeleteModal"
  [title]="'Sind Sie sicher, dass sie das Lernfeld löschen wollen?'"
  (close)="closeDeleteModal()"
  (delete)="deleteLearningField()"
>
</app-delete-button>

<app-import-modal
  [show]="showImportModal"
  (close)="showImportModal = false"
  (fileSelected)="onImportFile($event)"
></app-import-modal>

<app-export-modal [show]="showExportModal" (close)="showExportModal = false"></app-export-modal>
