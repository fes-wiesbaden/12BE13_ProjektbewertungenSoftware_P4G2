<!-- ✅ ADD MODAL -->
<app-form-modal
  [showModal]="showAddModel"
  [title]="'Kurs anlegen'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveClass($event)"
>
</app-form-modal>

<!-- ✅ PAGE HEADER MIT IMPORT / EXPORT -->
<app-page-header
  title="Klassen"
  [showAddButton]="true"
  (addClick)="openAddModel()"
  (importClick)="showImportModal = true"
  (exportClick)="showExportModal = true"
>
</app-page-header>

<!-- ✅ TABLE -->
<app-table-column
  [items]="classes"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  (edit)="openEditModal($event)"
></app-table-column>

<!-- ✅ EDIT MODAL -->
<app-form-modal
  [showModal]="showEditModal"
  [title]="'Kurs Editieren'"
  [fields]="fieldsEdit"
  [record]="editingClass"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>

<!-- ✅ IMPORT MODAL -->
<app-import-modal
  [show]="showImportModal"
  (close)="showImportModal = false"
  (fileSelected)="onImportFile($event)"
></app-import-modal>

<!-- ✅ EXPORT MODAL -->
<app-export-modal
  [show]="showExportModal"
  (close)="showExportModal = false"
></app-export-modal>
