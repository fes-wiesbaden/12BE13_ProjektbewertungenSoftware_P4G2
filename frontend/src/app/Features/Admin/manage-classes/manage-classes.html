<app-form-modal
  [showModal]="showAddModel"
  [title]="i18n.t('course.create.title')"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="saveClass($event)"
>
</app-form-modal>

<app-page-header
  [title]="i18n.t('course.manage.title')"
  [titleAdd]="i18n.t('course.add.button')"
  [showAddButton]="true"
  (addClick)="openAddModel()"
  [filterOptions]="filterOptions"
  (exportClick)="showExportModal = true"
  (importClick)="showImportModal = true"
  (search)="onHeaderSearch($event)"
  (filterChange)="onHeaderFilterChange($event)"
></app-page-header>

<app-table-column
  [items]="filteredCourses"
  [columns]="columns"
  [showEditButtons]="true"
  [showDeleteButtons]="true"
  (edit)="openEditModal($event)"
  (delete)="openDeleteModal($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="i18n.t('course.edit.title')"
  [fields]="fieldsEdit"
  [record]="editingClass"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>

<app-delete-button
  [showModal]="showDeleteModal"
  [title]="i18n.t('course.delete.confirm')"
  (close)="closeDeleteModal()"
  (delete)="deleteCourse()"
></app-delete-button>

<app-import-modal
  [show]="showImportModal"
  (close)="showImportModal = false"
  (fileSelected)="onImportFile($event)"
></app-import-modal>

<app-export-modal [show]="showExportModal" (close)="showExportModal = false"></app-export-modal>
