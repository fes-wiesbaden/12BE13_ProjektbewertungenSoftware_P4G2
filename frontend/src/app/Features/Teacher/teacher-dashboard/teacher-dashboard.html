<app-page-header title="Meine Kurse" [showAddButton]="false"
 [showImportButton]="false"
  [showExportButton]="true"
  (exportClick)="showExportModal = true"
  > </app-page-header>

<app-table-column
  [items]="myClasses"
  [columns]="columns"
  [showEditButtons]="false"
  [showDeleteButtons]="false"
  [showViewButton]="true"
  (edit)="openEditModal($event)"
  (view)="openClassDetail($event)"
></app-table-column>

<app-export-modal
  [show]="showExportModal"
  [mode]="'teacher'"
  [classId]="classId"
  (close)="showExportModal = false"
></app-export-modal>
