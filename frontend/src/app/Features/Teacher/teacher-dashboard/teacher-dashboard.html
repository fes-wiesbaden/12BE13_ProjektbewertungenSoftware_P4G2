<app-form-modal
  [showModal]="showAddModal"
  [title]="'Kurs beitreten'"
  [fields]="fields"
  (close)="closeAddModal()"
  (save)="joinClass($event)"
>
</app-form-modal>

<app-page-header title="Kurs" [showAddButton]="true" (addClick)="openAddModal()"> </app-page-header>

<app-table-column
  [items]="myClasses"
  [columns]="columns"
  [showEditButtons]="false"
  [showDeleteButtons]="false"
  [showViewButton]="true"
  (edit)="openEditModal($event)"
  (view)="openClassDetail($event)"
></app-table-column>
