<app-form-modal
  [showModal]="showAddModel"
  [title]="'Kurs beitreten'"
  [fields]="fields"
  (close)="closeAddModel()"
  (save)="joinClass($event)"
>
</app-form-modal>

<app-page-header title="Kurs" (addClick)="openAddModel()"></app-page-header>

<app-table-column
  [items]="myClasses"
  [columns]="columns"
  (edit)="openEditModal($event)"
></app-table-column>

<app-form-modal
  [showModal]="showEditModal"
  [title]="'Kurs anlegen'"
  [fields]="fields"
  [record]="editingClass"
  (close)="closeEditModal()"
  (save)="saveEdit($event)"
>
</app-form-modal>
