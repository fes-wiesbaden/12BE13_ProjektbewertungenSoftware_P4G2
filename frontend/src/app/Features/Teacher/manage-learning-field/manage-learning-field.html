<app-add-grade-form
  [showModal]="isAddModalVisible"
  [title]="'Neue Note hinzufÃ¼gen'"
  [initialData]="grades"
  (save)="onSaveGrades($event)"
  (close)="closeAddModal()"
  (delete)="onDeleteGrade($event)"
></app-add-grade-form>

<app-page-header title="Note"
 [showImportButton]="false"
  [showExportButton]="true"
  (exportClick)="showExportModal = true"
  >
</app-page-header>

<app-table-column
  [items]="learningFields"
  [columns]="columns"
  (view)="openAddModal($event)"
  [showViewButton]="true"
>
</app-table-column>

<app-export-modal
  [show]="showExportModal"
  [mode]="'teacher'"
  [classId]="classId"
  (close)="showExportModal = false"
></app-export-modal>
