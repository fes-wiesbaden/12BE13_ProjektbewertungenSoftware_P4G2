<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="w-full mb-1">
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">
        {{ title }}
      </h1>
    </div>
    <div class="relative flex items-center">
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 rounded-lg p-2 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        placeholder="Suchen..."
        (input)="onSearch($event)"
      />

      <div class="relative flex pl-2 mt-3 sm:mt-0">
        <button
          (click)="toggleFilterDropdown()"
          class="inline-flex justify-center p-1 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <mat-icon class="w-5 h-5 mr-2 -ml-1">filter_alt</mat-icon>
          Filter
        </button>

        @if (filterDropdownOpen) {
        <div
          class="absolute top-full right-0 z-50 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg w-40 mt-1"
        >
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
            <li *ngFor="let f of filterOptions">
              <label
                class="flex items-center w-full px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <input
                  type="radio"
                  name="filter"
                  [value]="f.key"
                  [(ngModel)]="selectedFilter"
                  (change)="onFilterChange(f.key)"
                  class="mr-2"
                />
                {{ f.label }}
              </label>
            </li>
          </ul>
        </div>
        }
      </div>

      <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
        @if (showAddButton) {
        <button
          type="button"
          (click)="addClick.emit()"
          data-modal-target="add-user-modal"
          data-modal-toggle="add-user-modal"
          class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <mat-icon class="w-5 h-5 mr-2 -ml-1">add</mat-icon>
          {{ titleAdd }}
        </button>
        }

  @if (showExportButton) {
    <button
      type="button"
      (click)="exportClick.emit()"
      class="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100
             dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >
      <mat-icon class="w-5 h-5 mr-2 -ml-1">download</mat-icon>
      Exportieren
    </button>
  }

  @if (showImportButton) {
    <button
      type="button"
      (click)="importClick.emit()"
      class="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100
             dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >
      <mat-icon class="w-5 h-5 mr-2 -ml-1">upload</mat-icon>
      Importieren
    </button>
  }
      </div>
    </div>
  </div>
</div>
