<div
  id="delete-user-modal"
  [hidden]="!showModal"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto bg-gray-900/50 dark:bg-gray-900/60 backdrop-blur-sm"
>
  <div class="relative w-full max-w-md px-4 md:h-auto">
    <!-- content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <!-- header -->
      <div class="flex justify-end p-2">
        <button
          type="button"
          (click)="onClose()"
          data-modal-toggle="delete-user-modal"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <mat-icon class="w-5 h-5">close</mat-icon>
        </button>
      </div>
      <!-- main body -->
      <div class="p-6 pt-0 text-center">
        <svg
          class="w-16 h-16 text-red-600 mx-auto"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="mt-5 mb-6 text-lg font-normal text-gray-500 dark:text-gray-400">
          {{ title }}
        </h3>
        <button
          type="button"
          (click)="onDelete()"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2 dark:focus:ring-red-800"
        >
          Yes, I'm sure
        </button>
        <button
          type="button"
          (click)="onClose()"
          data-modal-toggle="delete-user-modal"
          class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 border border-gray-200 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700"
        >
          No, Cancel
        </button>
      </div>
    </div>
  </div>
</div>
