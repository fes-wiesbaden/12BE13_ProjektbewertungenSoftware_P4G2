<div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
  <h3 class="text-xl font-semibold mb-4 dark:text-white">{{ title }}</h3>

  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="border-b dark:border-gray-700">
        <th class="p-2 dark:text-gray-300">Name</th>
        <th class="p-2 dark:text-gray-300">Note</th>
        <th class="p-2 dark:text-gray-300">Gewichtung</th>
      </tr>
    </thead>

    <tbody>
      <tr 
        *ngFor="let g of grades" 
        class="border-b dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <td class="p-2 dark:text-white">{{ g.gradeName }}</td>
        <td class="p-2 dark:text-white">{{ g.value }}</td>
        <td class="p-2 dark:text-white">{{ g.gradeWeighting }}</td>
      </tr>
    </tbody>
  </table>
</div>
